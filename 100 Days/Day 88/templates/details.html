<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Cafe details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<header>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href={{url_for("home")}} class="nav-link px-2 link-secondary">Home</a></li>
      </ul>

    </header>
<body>
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{{cafe.img_url}}" class="d-block mx-lg-auto img-fluid" alt="{{cafe.name}}" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{cafe.name}}</h1>
        <p class="lead">Location: <a href="{{cafe.map_url}}">{{cafe.location}}</a></p>
        <p class="lead">Seats: {{cafe.seats}}</p>
        <p class="lead">coffee price: {{cafe.coffee_price}}</p>
        <p class="lead">Toilets: {{cafe.has_toilet}}</p>
        <p class="lead">Wifi: {{cafe.has_wifi}}</p>
        <p class="lead">Sockets: {{cafe.has_sockets}}</p>
        <p class="lead">Take calls: {{cafe.can_take_calls}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-info btn-lg px-4 me-md-2"><a class= "link-dark link-underline link-underline-opacity-0" href="{{url_for('edit_cafe', cafe_id= cafe.id)}}">Edit</a></button>
          <button type="button" class="btn btn-outline-warning btn-lg px-4 "><a class="link-warning link-underline link-underline-opacity-0" href="{{url_for('delete', cafe_id= cafe.id)}}">Delete</a></button>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
