<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      {% if books == []: %}
        <p>Library is empty.</p>
      {% endif %}
      <ul>
        {% for items in books: %}
        <li>
          {{items.title}} - {{items.author}} - {{items.rating}}/10
            <a href="{{url_for('delete_book', book_id = items.id)}}"> Delete</a>
            <a href="{{url_for('edit_rating', book_id = items.id)}}"> Edit Rating</a>
          {% endfor %}
        </li>
      </ul>
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
