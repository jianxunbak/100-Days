<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit rating</title>
</head>
<body>
    <form action = "{{url_for('edit_rating')}}" method="POST">
        <p>Book Name: {{selected_book.title}}</p>
        <p>Book Author: {{selected_book.author}}</p>
        <input hidden="hidden" name="id" value="{{selected_book.id}}">
        <input name = "rating" type="text" placeholder="New Rating">
        <button type="submit">Change rating</button>
    </form>
</body>
</html>
