{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for items in movie_details %}
      <p>
          <a href="{{url_for('select', movie_id = items.id)}}"> {{items.original_title}} - {{items.release_date}}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
