{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
    <div class="content">
        <form action="{{url_for('edit')}}" method="POST">
            <h1 class="heading">{{movie.title}}</h1>
            <p class="description">Edit Movie Rating</p>
            <input hidden="hidden" name="id" value="{{movie.id}}">
            <div class="container text-center add">
                <div class="description">
                    <label>Your rating out of 10</label><br>
                    <input name="rating" type="text">
                </div>
                <div class="description">
                    <label>Your review</label><br>
                    <textarea name="review" rows="10"></textarea>
                </div>
                <div class="description">
                    <button class="button" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
