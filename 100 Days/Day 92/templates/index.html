<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {{ bootstrap.load_css() }}
    {% from 'bootstrap5/form.html' import render_form %}

</head>

<body>
<main>
  <div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <h1 class="mt-4">Extract Colours!</h1>
      </a>
    </header>

    <div>
      <img class="mb-4 container-fluid bg-body-tertiary rounded-3 p-0" src = "{{display_image}}" alt="Image" />
    </div>

    <div class="p-3 mb-4 bg-body-tertiary rounded-3 align-items-center border">
      <div class="row container-fluid bg-body-tertiary rounded-5 text-center">
        <h2 class="p-3 text-body-emphasis">Colours used</h2>
        <div class="row justify-content-center">
          {% for colour in rgb: %}
          <div class="col-3 col-md-2 mb-3 d-flex flex-column align-items-center">
            <div style="background-color: rgb({{colour}}); width: 100px; height: 100px;" class="rounded-3"></div>
            <p class="text-body-tertiary mb-0">RGB</p>
            <p class="text-body-tertiary">{{colour}}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="p-3 m-0 mb-4 bg-body-tertiary rounded-3 align-items-center border">
      <div class="row container-fluid bg-body-tertiary rounded-5 text-center">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('home') }}">
          {{ render_form(form) }}
        </form>
      </div>
    </div>


    <footer class="pt-3 mt-4 text-body-secondary border-top">
      Â© 2024
    </footer>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{{ bootstrap.load_js() }}
</body>
</html>
