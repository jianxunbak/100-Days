<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://js.stripe.com/v3/"></script>
    {{ bootstrap.load_css() }}
    {% from 'bootstrap5/form.html' import render_form %}
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">

  <header class="d-flex flex-wrap justify-content-end py-3 mb-4 border-bottom">
    <span class="navbar-text me-auto">
        {% if current_user.is_authenticated %}
            Welcome, {{ current_user.name }}!
        {% endif %}
    </span>
    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><a class="link-underline link-underline-opacity-0 link-light" href="{{url_for('home')}}">Home</a></button>

        {% if current_user.is_authenticated %}
          <button type="button" class="btn btn-outline-primary"><a class="link-underline link-underline-opacity-0 link-light" href="{{url_for('logout')}}">Logout</a></button>
        {% else: %}
          <button type="button" class="btn btn-outline-primary me-2"><a class="link-underline link-underline-opacity-0 link-light" href="{{url_for('login')}}">Login</a></button>
          <button type="button" class="btn btn-primary"><a class="link-underline link-underline-opacity-0 link-light" href="{{url_for('register')}}">Sign-up</a></button>
        {% endif %}
    </div>
  </header>
</div>
